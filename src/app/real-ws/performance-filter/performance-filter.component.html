<h2 mat-dialog-title>Performance Filter</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="caseDurationSvgSanitized" style='height: 250px'><br />
  Minimum allowed performance(s): <input id="minimumPerformance" matInput style="width: 85px; font-size: 12px" value="0">
Maximum allowed performance(s): <input id="maximumPerformance" matInput style="width: 85px; font-size: 12px" value="0"><br />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
