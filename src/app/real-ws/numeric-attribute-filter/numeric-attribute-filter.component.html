<h2 mat-dialog-title>Numeric Attributes Filter</h2>
<mat-dialog-content class="mat-typography">
  Select the attribute:<br />
  <mat-select placeholder="Selected attribute" [(value)]="selectedAttribute" (selectionChange)="selectedAttributeChanged($event)">
    <mat-option
            *ngFor="let option of attributesList"
            value="{{ option }}">
      {{ option }}
    </mat-option>
  </mat-select>
  <div [hidden]="!is_numeric">
    <br />
    <img [src]="numericAttributeSvgSanitized" style='height: 250px'><br />
    Select the filtering method:<br />
    <mat-select placeholder="Selected method" [(value)]="filteringMethod">
      <mat-option value="numeric_attr_traces">Traces</mat-option>
      <mat-option value="numeric_attr_events">Events</mat-option>
    </mat-select>
    Minimum value: <input id="minimumValue" matInput style="width: 130px; font-size: 12px" value="-1">
    Maximum value: <input id="maximumValue" matInput style="width: 130px; font-size: 12px" value="-1"><br />
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
